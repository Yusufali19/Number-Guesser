<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading-area">
        <h1 class="main-heading">Number Guesser</h1>
        <img class="heading-image" src="./img/favicon.png" />
        <div class="difficulty-levels">
          <h2 class="level-heading">Select Level :</h2>
          <button class="easy level">Easy</button>
          <button class="moderate level">Moderate</button>
          <button class="hard level">Hard</button>
        </div>
        <h4 class="info-heading">Select a Level to guess!</h4>
      </div>
      <!-- Guess Area -->
      <div class="guess-area">
        <input
          type="number"
          id="guess-input"
          class=""
          placeholder="Select Level!"
          disabled
        />
        <button class="guess" disabled>Guess</button>
      </div>
      <!-- Result Area -->
      <div class="result-area">
        <div class="result-message">
          <small id="result-msg"></small>
          <small id="guess-left"></small>
        </div>
        <div class="result-image"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
